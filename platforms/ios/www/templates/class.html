<ion-view view-title="{{test}}" hide-back-button="true">
  <ion-content class="has-footer">
    <!-- <h1>{{test}}</h1> -->
    <div ng-repeat="list in class_list ">	
		<div class="list card">	
			<div class="item item-avatar">
			    <img src="http://files.parsetfss.com/94c0de81-23b3-4a8c-842f-d063b93005c3/tfss-d2a33eae-5215-48c2-869c-60ae8922c7e8-20150412_001842000_iOS.jpg">
			    <h2 class="title">{{list.title}}</h2>
			    <p>{{list.createdAt| limitTo:10}}</p>
		  	</div>
			<div class="item item-body">	
			  	<div  class="hiddenOverFlow" ng-bind-html="trustAsHtml(list.article)" >
				</div>
			 </div>
			 <div class="item tabs tabs-secondary tabs-icon-left">
			    <!-- <a class="tab-item" href="#">
			      <i class="icon ion-thumbsup"></i>
			      Like
			    </a> -->
			    <a class="tab-item" href="#" ng-click="show2(list.objectId)">
			      <i class="icon ion-share"></i>
			      Share
			    </a>
			    <a class="tab-item" href="#/app/read_article/{{list.objectId}}">
			      <i class="icon ion-ios-glasses-outline"></i>
			      Read
			    </a>
			 </div>
		 </div>
	</div>
  </ion-content>
  <div class="tabs  tabs-icon-top">
	  <a class="tab-item" href="#/app/class/angular">
	    <i class="icon ion-social-angular-outline"></i>
	    Angular
	  </a>
	  <a class="tab-item" href="#/app/class/jquery">
	    <i class="icon ion-social-javascript"></i>
	    Jquery
	  </a>
	  <a class="tab-item" href="#/app/class/db">
	    <i class="icon ion-android-desktop"></i>
	    Db
	  </a>
	  <a class="tab-item" href="#/app/class/other">
	    <i class="icon ion-happy-outline"></i>
	    Other
	  </a>
  </div>

</ion-view>
